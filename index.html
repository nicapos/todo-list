<html>

<head>

    <script src="script.js"></script>
</head>

<body>
    <div id="list-container">
        <h1>My To-Do List</h1>
        <input type="text" id="new-task" placeholder="Add task" />
        <ul>

                Read a book

            </li>
            <li>
                Buy groceries
                <button>Edit</button>
                <button class="delete">Delete</button>
            </li>
            <li>
                Attend meeting at 4pm
                <button>Edit</button>
                <button class="delete">Delete</button>
            </li>
        </ul>
    </div>
</body>

</html>
